<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外出登記表</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除邊框 */
        }
    </style>
</head>
<body>
    <iframe 
        id="googleSlides" 
        src="https://docs.google.com/presentation/d/e/2PACX-1vQDrQd-jE4o87RzplL3IRXqyH5yjoMZIQoXQ9yeWtq2TdWvamf1Lhsx7gylNMuNsso-DNIsAMckbZ2_/embed?start=false&loop=false&delayms=3000" 
        allowfullscreen="true" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>
    <script>
        // 定時刷新 iframe
        function refreshIframe() {
            const iframe = document.getElementById("googleSlides");
            const currentSrc = iframe.src;
            iframe.src = ""; // 清空 src 以觸發刷新
            setTimeout(() => {
                iframe.src = currentSrc; // 恢復原本 src
            }, 100); // 短暫延遲以完成刷新
        }

        // 每 60 秒自動刷新
        setInterval(refreshIframe, 60000);
    </script>
</body>
</html>
